{namespace spgallery=Tx_SpGallery_ViewHelpers}

<f:layout name="Default" />

<f:section name="main">
  <f:flashMessages />
  <f:if condition="{gallery}">
    <f:then>
      <div id="gallery-{plugin.uid}" class="gallery-window" style="height:{settings.height}px;width:{settings.width}px;"></div>
      <spgallery:gallery element="gallery-{plugin.uid}">{gallery}</spgallery:gallery>
    </f:then>
    <f:else>
      <p><f:translate key="no_gallery_found"/></p>
    </f:else>
  </f:if>
</f:section>
