{namespace spgallery=Tx_SpGallery_ViewHelpers}

<f:layout name="Default" />

<f:section name="main">
  <f:flashMessages />
  <f:if condition="{gallery}">
    <f:then>
      <h2>{gallery.name}</h2>
      <f:format.html>{gallery.description}</f:format.html>
      <f:if condition="{images}">
        <f:then>
          <div id="gallery-{plugin.uid}" class="gallery-window" style="height:{settings.height}px;width:{settings.width}px;"></div>
          <spgallery:gallery elementId="gallery-{plugin.uid}">{images}</spgallery:gallery>
        </f:then>
        <f:else>
          <p><f:translate key="no_images_found"/></p>
        </f:else>
      </f:if>
    </f:then>
    <f:else>
      <p><f:translate key="no_gallery_found"/></p>
    </f:else>
  </f:if>
  <f:if condition="{listPage}">
    <p><f:link.page pageUid="{listPage}"><f:translate key="return_to_list"/></f:link.page></p>
  </f:if>
</f:section>
